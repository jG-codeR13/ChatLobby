<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %} | chit-chat-lobby</title>

        <link rel="icon" href="{{url_for('static', filename='images/chitchat2.png')}}" type="image/x-icon"/>

         <!-- Bootstrap -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <!-- Latest compiled and minified CSS -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->

         <!-- Custom css for prelogin pages -->
         <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/prelogin_style.css') }}">
    </head>
    <body>
        <!-- Main section start -->
        <div class="main-section">

            <div class="jumbotron">
              <h1 class="display-4">Chit-Chat-Lobby</h1>
              <p class="lead">Chat rooms are back! </p>
            </div>

            <!-- Demo image start -->
            <div id="image-section">
                <picture>
                    <img class="" src="{{ url_for('static', filename='images/chitchat2.png') }}" border="5px">
                </picture>
            </div>
            <!-- Demo image end -->

            <!-- Righthand side start -->
            <div id="righthand-side">

                <!-- Flash error messages start -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    <!-- The messages, if any, are returned as a list. And not all redenring of the pages will have a message. So we put a condition to check whether the messages list is empty -->
                    {% if messages %}
                        <!-- We will set the class form our custom css file we had created earlier. And we want to see the first item in the list. -->
                        <div class="alert alert-{{ messages[0][0] }} " role="alert">
                            {{ messages[0][1] }}
                        </div>
                        <hr>
                    {% endif %}
                {% endwith %}
                <!-- Flask error messages end -->

                {% block content%}
                {% endblock %}

            </div>
            <!-- Righthand side end -->
        </div>
        <!-- Main section end -->
        <footer style="width: 100%; bottom: 0; position: fixed;">
            <p style="text-align: center; font-size: 13px;">Made with <img src="{{url_for('static', filename='images/pixel_heart.png')}}" style="height: 13px; vertical-align: middle; float: none;"> by <a href="https://github.com/jG-codeR13/ChatLobby.git" target="_blank">Jalaj Gupta!</a> </p>
        </footer>
    </body>
</html>
